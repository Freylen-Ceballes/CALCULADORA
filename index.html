<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="contenedor">
        <header>
            <input type="text" id="display" disabled>
        </header>
        <div id="tablero">
            <button id="ac" class="operador">AC</button>
            <button id="division" class="operador">/</button>
            <button id="multiplicacion" class="operador">*</button>
            <button id="resta" class="operador">-</button>
            <button id="suma" class="operador">+</button>
            <button id="0" class="numero">0</button>
            <button id="1" class="numero">1</button>
            <button id="2" class="numero">2</button>
            <button id="3" class="numero">3</button>
            <button id="4" class="numero">4</button>
            <button id="5" class="numero">5</button>
            <button id="6" class="numero">6</button>
            <button id="7" class="numero">7</button>
            <button id="8" class="numero">8</button>
            <button id="9" class="numero">9</button>
            <button id="punto">.</button>
            <button id="masmenos" class="operador">+/-</button>
            <button id="igual" class="igual operador">=</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
